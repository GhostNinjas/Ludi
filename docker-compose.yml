services:
  nginx:
    image: nginx:alpine
    container_name: ludi_nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - ludi

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: ludi_app
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-ludi}
      - DB_USERNAME=${DB_USERNAME:-ludi}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ludi
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: ludi_queue
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-ludi}
      - DB_USERNAME=${DB_USERNAME:-ludi}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - app
      - redis
    networks:
      - ludi

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: ludi_scheduler
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-ludi}
      - DB_USERNAME=${DB_USERNAME:-ludi}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    depends_on:
      - app
    networks:
      - ludi

  mysql:
    image: mysql:8.0
    container_name: ludi_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-ludi}
      MYSQL_USER: ${DB_USERNAME:-ludi}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ludi
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ludi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ludi
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ludi:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
